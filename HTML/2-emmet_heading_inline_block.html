<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Headings = h1 to h6. h1 is not biggest, but is most important. You can modify the sizes using CSS. ex- in blog website, we write title, section, subsection etc using various levels of headings. -->
    <h1>Heading Level 1</h1>
    <h2>Heading Level 2</h2>
    <h3>Heading Level 3</h3>
    <h4>Heading Level 4</h4>
    <h5>Heading Level 5</h5>
    <h6>Heading Level 6</h6>
    <!-- Paragraph is used for text content. Heading for structure and paragraph for detailing or explanation. -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <!-- Image tag - attributes are as = source can be local or online. alt text shows if image cannot load or is used in screen readers. width and height (in px or %). title is tooltip when u hover over the image. -->
    <!-- Adding a local image - image in same folder. just set height and width is automatically set -->
    <img src="/Gemini_Generated_Image_3twcf53twcf53twc.png" alt="iron-man" height="400px" title="This is iron-man, my Hero">
    <!-- Adding img url -->
    <img src="https://images.unsplash.com/photo-1596265371388-43edbaadab94?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="dummy image" height="400px">

    <!-- Creating links using <a> tag = target blank opens in new tab. source can also be a url or another html file. ðŸ‘‰ Useful for multi-page websites (Home â†’ About â†’ Contact). Attributes = Extra info inside start tag. Always provide an alt attribute â†’ helps with SEO + accessibility -->
    <a href="https://www.google.com" target="_blank" title="Google">Google</a>
    <a href="/1-index.html" target="_blank" title="another page">source is another file</a>
    <a href="mailto:hello@example.com" target="_blank">Email Me</a>
    <a href="tel:+9876543210">Call Me</a>

    <!-- Unordered list <ul> used when order doesn't matters. ordered list <ol> used when order matters.  -->
    <ul>
        <li>Bread</li>
        <li>Milk</li>
        <li>Eggs</li>
    </ul>
    <ol>
        <li>Boil water</li>
        <li>Pour tea leaves</li>
        <li>Pour the Milk</li>
        <li>Serve</li>
    </ol>

    <!-- Block vs inline = Block level elements always starts on a new line and takes the entire width by default. ex- h, p, div, ul, ol, li. 2 block level elemets take 2 line and occupy entire width. 
    Inline element stays in the same line. take only required width needed. ex- a, img, span, strong, em -->
</body>
</html>
